<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Login Page</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <section class="login py-5 bg-primary">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-5">
                <img src="https://png.pngtree.com/thumb_back/fh260/background/20230627/pngtree-pastel-colored-3d-rendering-of-asian-inspired-product-display-featuring-chinese-image_3684765.jpg">
            </div>
            <div class="col-lg-7 text-center py-5">
                <h1 class="animate__animated animate__heartBeat text-align-start">Welcome !!!</h1>
                <form>
                    <div class="form-row py-2 pt-5">
                        <div class="offset-1 col-lg-10">
                            <label class="fw-bold py-2" for="email">EMAIL ADDRESS</label> <br>
                            <input name="email" type="email" class="inp px-3">
                        </div>
                    </div>
                    <div class="form-row py-2">
                        <div class="offset-1 col-lg-10">
                            <label class="fw-bold py-2" for="pwd">PASSWORD</label> <br>
                            <input name="pwd" type="password" class="inp px-3">
                        </div>
                    </div>
                    <div class="form-row py-2">
                        <div class="offset-1 col-lg-10">
                            <button class="btn btn-outline-dark my-3">Sign up</button>
                        </div>
                    </div>
                </form>
                <span class="px-2 text-info" href="#" title="Facebook"><i class="fa fa-facebook"></i></span>
                <span class="px-2 text-primary" href="#" title="Twitter"><i class="fa fa-twitter"></i></span>
                <span class="px-2 text-danger" href="#" title="Instagram"><i class="fa fa-instagram"></i></span>
            </div>
        </div>
    </div>
  </section>
</body>
</html>
